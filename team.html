<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Team Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Righteous&display=swap"
    rel="stylesheet">
  <style>
    /* General Reset & Body */
    * {
      box-sizing: border-box;
    }

    :root {
      /* Dark theme (default) */
      --bg-primary: #000000;
      --bg-card: rgba(29, 29, 31, 0.95);
      --text-primary: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.5);
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: rgba(255, 255, 255, 0.2);
      --shadow-primary: rgba(0, 0, 0, 0.6);
      --slot-bg: rgba(255, 255, 255, 0.05);
      --slot-bg-hover: rgba(255, 255, 255, 0.1);

      /* Team 1 (Ringers) - Blue */
      --team1-border: rgba(0, 102, 255, 0.3);
      --team1-glow: rgba(0, 102, 255, 0.15);
      --team1-slot-border: rgba(0, 102, 255, 0.4);
      --team1-slot-bg: rgba(0, 102, 255, 0.08);
      --team1-slot-bg-hover: rgba(0, 102, 255, 0.15);

      /* Team 2 (Ballers) - Red */
      --team2-border: rgba(255, 69, 58, 0.3);
      --team2-glow: rgba(255, 69, 58, 0.15);
      --team2-slot-border: rgba(255, 69, 58, 0.4);
      --team2-slot-bg: rgba(255, 69, 58, 0.08);
      --team2-slot-bg-hover: rgba(255, 69, 58, 0.15);
    }

    [data-theme="light"] {
      /* Light theme */
      --bg-primary: #f5f5f7;
      --bg-card: rgba(255, 255, 255, 0.98);
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --border-primary: rgba(0, 0, 0, 0.1);
      --border-secondary: rgba(0, 0, 0, 0.15);
      --shadow-primary: rgba(0, 0, 0, 0.15);
      --slot-bg: rgba(0, 0, 0, 0.03);
      --slot-bg-hover: rgba(0, 0, 0, 0.06);

      /* Team 1 (Ringers) - Blue */
      --team1-border: rgba(0, 102, 255, 0.2);
      --team1-glow: rgba(0, 102, 255, 0.08);
      --team1-slot-border: rgba(0, 102, 255, 0.3);
      --team1-slot-bg: rgba(0, 102, 255, 0.05);
      --team1-slot-bg-hover: rgba(0, 102, 255, 0.12);

      /* Team 2 (Ballers) - Red */
      --team2-border: rgba(255, 69, 58, 0.2);
      --team2-glow: rgba(255, 69, 58, 0.08);
      --team2-slot-border: rgba(255, 69, 58, 0.3);
      --team2-slot-bg: rgba(255, 69, 58, 0.05);
      --team2-slot-bg-hover: rgba(255, 69, 58, 0.12);
    }

    .team:nth-child(1) {
      background: var(--bg-card);
      border: 1px solid var(--team1-border);
      box-shadow: 0 8px 32px var(--shadow-primary), 0 0 80px var(--team1-glow);
    }

    .team:nth-child(1) h2 {
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 2em;
      background: linear-gradient(90deg, #06f 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .team:nth-child(1) .slot {
      font-family: 'Orbitron', sans-serif;
      border: 2px solid var(--team1-slot-border);
      background: var(--team1-slot-bg);
      color: #06f;
    }

    .team:nth-child(1) .slot:hover {
      border-color: #06f;
      background: var(--team1-slot-bg-hover);
      transform: scale(1.02);
      box-shadow: 0 0 20px var(--team1-glow);
    }

    .team:nth-child(2) {
      background: var(--bg-card);
      border: 1px solid var(--team2-border);
      box-shadow: 0 8px 32px var(--shadow-primary), 0 0 80px var(--team2-glow);
    }

    .team:nth-child(2) h2 {
      font-family: 'Righteous', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 2em;
      background: linear-gradient(90deg, #ff453a 0%, #ff9500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .team:nth-child(2) .slot {
      font-family: 'Righteous', cursive;
      border: 2px solid var(--team2-slot-border);
      background: var(--team2-slot-bg);
      color: #ff453a;
    }

    .team:nth-child(2) .slot:hover {
      border-color: #ff453a;
      background: var(--team2-slot-bg-hover);
      transform: scale(1.02);
      box-shadow: 0 0 20px var(--team2-glow);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 3.5em;
      letter-spacing: -0.5px;
      color: var(--text-primary);
      font-weight: 700;
      background: linear-gradient(90deg, #06f 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #overtime {
      color: red;
      font-weight: bold;
      display: none;
    }

    h2 {
      font-size: 2em;
      margin: 0 0 24px 0;
      color: var(--text-primary);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 95%;
      max-width: 1500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Teams Section */
    .teams {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      width: 100%;
      margin-bottom: 32px;
    }

    @media (max-width: 900px) {
      .teams {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }

    .record-tracker {
      text-align: center;
      margin: 16px 0;
      padding: 20px 32px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--shadow-primary);
      border: 1px solid var(--border-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .record-tracker h3 {
      margin: 0;
      color: var(--text-primary);
      font-size: 1.1em;
      display: inline;
      font-weight: 500;
    }

    .record {
      font-weight: 700;
      display: inline;
      color: #06f;
      font-size: 1.2em;
    }

    #reset-record {
      padding: 8px 16px;
      font-size: 0.9em;
      margin: 0;
    }

    .simulation-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
    }

    .team {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 18px;
      box-shadow: 0 8px 32px var(--shadow-primary);
      border: 1px solid var(--border-primary);
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      animation: fadeInUp 0.6s ease-out;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .team-slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .team h2 {
      width: 100%;
      text-align: center;
    }

    /* Slots */
    .slot {
      border: 2px solid var(--border-secondary);
      width: 115px;
      height: 115px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--slot-bg);
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85em;
      color: var(--text-secondary);
      position: relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .slot:hover {
      border-color: var(--text-secondary);
      background: var(--slot-bg-hover);
      transform: scale(1.02);
    }

    /* When a player is selected */
    .selected {
      border: 3px solid #4CAF50 !important;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
      }
    }

    /* Player List Section */
    .players {
      margin-top: 24px;
      width: 100%;
      max-width: 1500px;
    }

    .players h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .player-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 18px;
      box-shadow: 0 8px 32px var(--shadow-primary);
      border: 1px solid var(--border-primary);
      padding: 32px;
      margin-top: 16px;
      animation: fadeInUp 0.8s ease-out;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .player-list img,
    .slot img {
      width: 115px;
      height: 115px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
      object-fit: cover;
    }

    /* Multi-select highlight for 10-player selection mode */
    .multi-selected {
      outline: 3px solid gold;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.5);
    }

    /* Compact selection toolbar */
    .selection-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px 10px;
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 8px 24px var(--shadow-primary);
      margin: 8px auto 16px auto;
      width: 100%;
      max-width: 980px;
    }

    .selection-controls button {
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 999px;
    }

    .selection-label {
      color: var(--text-secondary);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-right: 6px;
    }

    .selection-badge {
      display: inline-block;
      min-width: 44px;
      text-align: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--slot-bg);
      border: 1px solid var(--border-secondary);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.85rem;
    }

    .slider-container {
      margin: 0;
    }

    .player-list img:hover,
    .slot img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Clear and Randomize Buttons */
    .clear-buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .simulation-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
      text-align: center;
      flex-wrap: wrap;
      justify-content: center;
    }


    button {
      background: rgba(0, 102, 255, 1);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 980px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s ease;
      outline: none;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    button:hover {
      background: rgba(0, 122, 255, 1);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
      opacity: 0.8;
    }

    .player-container {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 115px;
      height: 115px;
      overflow: hidden;
    }

    /* Player rating badge in slot corner */
    .player-rating-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: 700;
      z-index: 10;
      font-family: 'Orbitron', monospace;
    }

    .player-rating-badge.good-fit {
      background: rgba(76, 175, 80, 0.9);
    }

    .player-rating-badge.okay-fit {
      background: rgba(255, 152, 0, 0.9);
    }

    .player-rating-badge.bad-fit {
      background: rgba(244, 67, 54, 0.9);
    }

    /* Position fit indicator */
    .position-fit-indicator {
      position: absolute;
      bottom: 22px;
      right: 2px;
      padding: 1px 4px;
      border-radius: 3px;
      font-size: 0.5em;
      font-weight: 700;
      z-index: 10;
      text-transform: uppercase;
    }

    .position-fit-indicator.slight-oop {
      background: rgba(255, 152, 0, 0.95);
      color: #fff;
    }

    .position-fit-indicator.major-oop {
      background: rgba(244, 67, 54, 0.95);
      color: #fff;
      animation: pulse-warning 1.5s ease-in-out infinite;
    }

    @keyframes pulse-warning {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Player natural position indicator */
    .player-position-badge {
      position: absolute;
      top: 2px;
      left: 2px;
      background: rgba(0, 102, 255, 0.85);
      color: #fff;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.65em;
      font-weight: 600;
      z-index: 10;
      text-transform: uppercase;
    }

    /* Team overall rating display */
    .team-overall {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--text-primary);
      margin-left: 12px;
      padding: 4px 12px;
      background: var(--slot-bg);
      border-radius: 8px;
      border: 1px solid var(--border-secondary);
    }

    .team:nth-child(1) .team-overall {
      color: #06f;
      border-color: var(--team1-slot-border);
    }

    .team:nth-child(2) .team-overall {
      color: #ff453a;
      border-color: var(--team2-slot-border);
    }

    .team-header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* Player list card styles */
    .player-card-info {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
      z-index: 10;
    }

    .player-card-positions {
      background: rgba(0, 102, 255, 0.85);
      color: #fff;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.55em;
      font-weight: 600;
      text-transform: uppercase;
      max-width: 60%;
      line-height: 1.2;
    }

    .player-card-rating {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.7em;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
    }

    /* 2K MyTeam Style Tier Borders */
    .tier-bronze {
      border: 3px solid #CD7F32 !important;
      box-shadow: 0 0 8px rgba(205, 127, 50, 0.5);
    }
    .tier-silver {
      border: 3px solid #C0C0C0 !important;
      box-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
    }
    .tier-gold {
      border: 3px solid #FFD700 !important;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
    .tier-emerald {
      border: 3px solid #50C878 !important;
      box-shadow: 0 0 10px rgba(80, 200, 120, 0.6);
      position: relative;
      overflow: hidden;
    }

    .tier-emerald::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -100%;
      width: 60%;
      height: 200%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.15),
        rgba(80, 200, 120, 0.3),
        rgba(255, 255, 255, 0.15),
        transparent
      );
      transform: skewX(-20deg);
      animation: emerald-shine 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 15;
    }

    @keyframes emerald-shine {
      0% { left: -100%; }
      20% { left: 150%; }
      100% { left: 150%; }
    }
    .tier-sapphire {
      border: 3px solid #0F52BA !important;
      box-shadow: 0 0 12px rgba(15, 82, 186, 0.6);
      position: relative;
      overflow: hidden;
      animation: sapphire-pulse 3s ease-in-out infinite;
    }

    .tier-sapphire::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -100%;
      width: 60%;
      height: 200%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        rgba(15, 82, 186, 0.25),
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: skewX(-20deg);
      animation: sapphire-shine 5s ease-in-out infinite;
      pointer-events: none;
      z-index: 15;
    }

    @keyframes sapphire-pulse {
      0%, 100% {
        box-shadow: 0 0 12px rgba(15, 82, 186, 0.6);
        border-color: #0F52BA;
      }
      50% {
        box-shadow: 0 0 25px rgba(15, 82, 186, 0.9), 0 0 40px rgba(15, 82, 186, 0.4);
        border-color: #3a7bd5;
      }
    }

    @keyframes sapphire-shine {
      0% { left: -100%; }
      15% { left: 150%; }
      100% { left: 150%; }
    }
    .tier-ruby {
      border: 3px solid #E0115F !important;
      box-shadow: 0 0 12px rgba(224, 17, 95, 0.6);
    }
    .tier-amethyst {
      border: 3px solid #9966CC !important;
      box-shadow: 0 0 14px rgba(153, 102, 204, 0.7);
    }
    .tier-diamond {
      border: 3px solid #B9F2FF !important;
      box-shadow: 0 0 16px rgba(185, 242, 255, 0.8);
    }
    .tier-pink-diamond {
      border: 3px solid #FF69B4 !important;
      box-shadow: 0 0 16px rgba(255, 105, 180, 0.8);
    }
    .tier-galaxy-opal {
      border: 3px solid transparent !important;
      background: linear-gradient(#1e1e2e, #1e1e2e) padding-box,
                  linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000) border-box;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: rainbow-glow 3s linear infinite;
    }
    .tier-dark-matter {
      border: 3px solid #4a0080 !important;
      background: linear-gradient(135deg, rgba(26, 10, 46, 0.9), rgba(74, 0, 128, 0.3));
      box-shadow: 0 0 20px rgba(74, 0, 128, 0.9), inset 0 0 15px rgba(138, 43, 226, 0.3);
      animation: dark-matter-pulse 2s ease-in-out infinite;
    }

    @keyframes rainbow-glow {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
    }

    @keyframes dark-matter-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(74, 0, 128, 0.9), inset 0 0 15px rgba(138, 43, 226, 0.3); }
      50% { box-shadow: 0 0 30px rgba(138, 43, 226, 1), inset 0 0 20px rgba(186, 85, 211, 0.5); }
    }

    /* Position Filter Buttons */
    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--slot-bg);
      border: 2px solid var(--border-secondary);
      color: var(--text-secondary);
    }

    .filter-btn:hover {
      background: var(--slot-bg-hover);
      border-color: var(--text-secondary);
      transform: scale(1.05);
    }

    .filter-btn.active {
      background: #06f;
      border-color: #06f;
      color: #fff;
    }

    .filter-btn.active:hover {
      background: rgba(0, 122, 255, 1);
    }

    .player-actions {
      z-index: 100;
    }

    .player-actions button:hover {
      opacity: 0.9;
    }

    .simulation-button {
      background: rgba(255, 69, 58, 1);
      margin: 0 5px;
    }

    .simulation-button:hover {
      background: rgba(255, 89, 78, 1);
    }

    .winner {
      color: #4CAF50;
      font-weight: bold;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 50px;
      padding: 8px;
      display: flex;
      gap: 4px;
      box-shadow: 0 4px 16px var(--shadow-primary);
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .theme-toggle-btn {
      background: transparent;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      padding: 0;
    }

    .theme-toggle-btn:hover {

      if (autoAssignRandomBtn) {
        autoAssignRandomBtn.addEventListener('click', () => {
          const selectedTen = getSelectedPlayersExactlyTen();
          if (!selectedTen) return;
          clearTeamSlotsBoth();
          const shuffled = shuffleArray(selectedTen);
          const team1 = shuffled.slice(0, 5);
          const team2 = shuffled.slice(5);
          assignPlayersToTeams(team1, team2);
        });
      }

      const autoAssignBalancedBtn = document.getElementById('auto-assign-balanced');
      if (autoAssignBalancedBtn) {
        autoAssignBalancedBtn.addEventListener('click', () => {
          const selectedTen = getSelectedPlayersExactlyTen();
          if (!selectedTen) return;
          clearTeamSlotsBoth();
          const split = splitBalancedTen(selectedTen);
          if (!split) return;
          assignPlayersToTeams(split.team1, split.team2);
        });
      }

      const clearTeamsOnlyBtn = document.getElementById('clear-teams-only');
      if (clearTeamsOnlyBtn) {
        clearTeamsOnlyBtn.addEventListener('click', () => {
          clearTeamSlotsBoth();
        });
      }

      // Update the enforceUniquePlayers function to use data-id instead of src:
      function enforceUniquePlayers() {
        const selectedIds = new Set();

        document.querySelectorAll('.slot img').forEach(img => {
          selectedIds.add(img.dataset.id);
        });

        document.querySelectorAll('#player-list > div').forEach(playerDiv => {
          if (selectedIds.has(playerDiv.dataset.id)) {
            playerDiv.style.display = 'none';
          } else {
            playerDiv.style.display = 'inline-block';
          }
        });

        // Re-apply position filter after unique player enforcement
        if (window.applyPositionFilter) {
          window.applyPositionFilter();
        }
      }

      // Keep all previous code the same, but replace the randomizeTeamSlots function with this fixed version:

      function randomizeTeamSlots(team) {
        const teamSlots = document.querySelectorAll(`[data-slot^="${team}"]`);
        const availablePlayers = [...players].filter(player => {
          const playerId = player.image.split('/').pop().replace('.png', '');
          return !Array.from(document.querySelectorAll('.slot img')).some(img =>
            img.dataset.id === playerId
          );
        });

        teamSlots.forEach(slot => {
          // Only randomize if the slot is empty (doesn't contain an img element)
          if (!slot.querySelector('img') && availablePlayers.length > 0) {
            const randomIndex = Math.floor(Math.random() * availablePlayers.length);
            const player = availablePlayers.splice(randomIndex, 1)[0];
            placePlayerInSlot(slot, player);
          }
        });

        if (document.getElementById('unique-player').checked) {
          enforceUniquePlayers();
        }
      }

      // Make sure these event listeners are properly attached
      document.getElementById('randomize-team1').addEventListener('click', () => {
        randomizeTeamSlots('team1');
      });

      document.getElementById('randomize-team2').addEventListener('click', () => {
        randomizeTeamSlots('team2');
      });

      // Keep all previous code the same, but update the clearTeamSlots function:

      function clearTeamSlots(team) {
        document.querySelectorAll(`[data-slot^="${team}"]`).forEach(slot => {
          const position = slot.getAttribute('data-slot').split('-')[1];
          slot.innerHTML = position;
          // Remove tier class when clearing
          slot.classList.remove('tier-bronze', 'tier-silver', 'tier-gold', 'tier-emerald', 'tier-sapphire', 'tier-ruby', 'tier-amethyst', 'tier-diamond', 'tier-pink-diamond', 'tier-galaxy-opal', 'tier-dark-matter');
        });

        // Make all player divs visible again
        document.querySelectorAll('#player-list > div').forEach(playerDiv => {
          playerDiv.style.display = 'inline-block';
        });

        if (document.getElementById('unique-player').checked) {
          enforceUniquePlayers();
        }

        checkFullTeam();
      }

      // Make sure these event listeners are properly attached
      document.getElementById('clear-team1').addEventListener('click', () => {
        clearTeamSlots('team1');
      });

      document.getElementById('clear-team2').addEventListener('click', () => {
        clearTeamSlots('team2');
      });

      document.getElementById('simulate-game').addEventListener('click', () => {
        const team1Slots = document.querySelectorAll('[data-slot^="team1"]');
        const team2Slots = document.querySelectorAll('[data-slot^="team2"]');

        const team1Rating = calculateTeamRating(team1Slots);
        const team2Rating = calculateTeamRating(team2Slots);

        if (!team1Rating || !team2Rating) {
          alert('Both teams must have 5 players to simulate a game!');
          return;
        }

        document.getElementById('overtime').style.display = 'none';

        const resultDiv = document.getElementById('simulation-result');
        resultDiv.innerHTML = 'Game Starting...';

        const gameSpeed = parseInt(document.getElementById('speedSlider').value);

        simulateGame(
          { name: 'Ringers', ...team1Rating },
          { name: 'Ballers', ...team2Rating },
          {
            gameSpeed,
            onScoreUpdate: ({ scoreA, scoreB, inOvertime }) => {
              resultDiv.innerHTML = `Ringers: ${scoreA} - Ballers: ${scoreB}`;
            },
            onGameOver: ({ scoreA, scoreB, winner }) => {
              const winnerName = winner === 'A' ? 'Ringers' : 'Ballers';

              if (winner === 'A') {
                ringersWins++;
              } else {
                ballersWins++;
              }

              // Save game to history and update the record display
              saveGameToHistory(scoreA, scoreB, winner);
              updateRecord();

              resultDiv.innerHTML = `
                Ringers: ${scoreA} - Ballers: ${scoreB}<br>
                <span class="winner">${winnerName} wins!</span>
              `;
            },
            onOvertimeStart: () => {
              document.getElementById('overtime').style.display = 'block';
            }
          }
        );
      });

      document.getElementById('simulate-n-games').addEventListener('click', async () => {
        const team1Slots = document.querySelectorAll('[data-slot^="team1"]');
        const team2Slots = document.querySelectorAll('[data-slot^="team2"]');

        const team1Rating = calculateTeamRating(team1Slots);
        const team2Rating = calculateTeamRating(team2Slots);

        if (!team1Rating || !team2Rating) {
          alert('Both teams must have 5 players to simulate games!');
          return;
        }

        const numGames = parseInt(document.getElementById('num-games').value);
        if (isNaN(numGames) || numGames < 1 || numGames > 1000) {
          alert('Please enter a valid number of games (1-1000)');
          return;
        }

        const resultDiv = document.getElementById('simulation-result');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const gameResultsDiv = document.querySelector('.game-results');

        document.getElementById('overtime').style.display = 'none';
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        gameResultsDiv.innerHTML = '';

        let team1Wins = 0;
        let team2Wins = 0;

        resultDiv.innerHTML = `Simulating ${numGames} games...`;

        // Disable buttons during simulation
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.disabled = true);

        try {
          // Simulate all games with no delay
          for (let i = 0; i < numGames; i++) {
            await new Promise(resolve => {
              simulateGame(
                { name: 'Ringers', ...team1Rating },
                { name: 'Ballers', ...team2Rating },
                {
                  gameSpeed: 0, // No delay between score updates
                  onScoreUpdate: ({ scoreA, scoreB, inOvertime }) => {
                    // Update the current game score
                    resultDiv.innerHTML = `Game ${i + 1}/${numGames}<br>Ringers: ${scoreA} - Ballers: ${scoreB}${inOvertime ? ' (OT)' : ''}`;
                  },
                  onGameOver: ({ scoreA, scoreB, winner }) => {
                    if (winner === 'A') {
                      team1Wins++;
                      ringersWins++;
                    } else {
                      team2Wins++;
                      ballersWins++;
                    }

                    // Save game to history
                    saveGameToHistory(scoreA, scoreB, winner);

                    // Create game result entry
                    const gameResult = document.createElement('div');
                    gameResult.className = `game-result${winner === 'A' ? ' winner' : ''}`;
                    gameResult.innerHTML = `Game ${i + 1}: Ringers ${scoreA} - Ballers ${scoreB}`;
                    gameResultsDiv.insertBefore(gameResult, gameResultsDiv.firstChild);

                    // Update progress bar
                    const progress = ((i + 1) / numGames) * 100;
                    progressBar.style.width = `${progress}%`;

                    resolve();
                  },
                  onOvertimeStart: () => {
                    const currentText = resultDiv.innerHTML;
                    if (!currentText.includes('(OT)')) {
                      resultDiv.innerHTML = currentText + ' (OT)';
                    }
                  }
                }
              );
            });
          }

          // Update the record display
          updateRecord();

          // Calculate win percentages
          const team1WinPercent = ((team1Wins / numGames) * 100).toFixed(1);
          const team2WinPercent = ((team2Wins / numGames) * 100).toFixed(1);

          // Display final results
          resultDiv.innerHTML = `
      <div style="margin: 10px 0;">
        <strong>Results of ${numGames} games:</strong><br>
        Ringers: ${team1Wins} wins (${team1WinPercent}%)<br>
        Ballers: ${team2Wins} wins (${team2WinPercent}%)
      </div>
    `;
        } finally {
          // Re-enable buttons after simulation
          buttons.forEach(button => button.disabled = false);
          // Hide progress bar
          setTimeout(() => {
            progressContainer.style.display = 'none';
          }, 1000);
        }
      });

      document.getElementById('reset-record').addEventListener('click', () => {
        ringersWins = 0;
        ballersWins = 0;
        gameHistory = [];
        localStorage.removeItem('basketballViz.gameHistory');
        updateRecord();
      });

      document.getElementById('speedSlider').addEventListener('input', (e) => {
        document.getElementById('speedValue').textContent = e.target.value;
      });

      // Position filter functionality
      let currentPositionFilter = 'ALL';

      function applyPositionFilter() {
        document.querySelectorAll('#player-list > div').forEach(playerDiv => {
          const playerId = playerDiv.dataset.id;
          const player = players.find(p => p.image.includes(playerId));
          if (!player) return;

          const positionString = computePosition(player.stats || {});
          const positions = positionString.split('/');

          // Check if player should be visible
          const isVisible = currentPositionFilter === 'ALL' || positions.includes(currentPositionFilter);

          // Also check if unique player mode is hiding them
          const isHiddenByUnique = playerDiv.style.display === 'none' && document.getElementById('unique-player').checked;

          if (currentPositionFilter === 'ALL') {
            // Respect unique player setting
            if (!isHiddenByUnique || !document.getElementById('unique-player').checked) {
              playerDiv.style.display = isVisible ? 'inline-block' : 'none';
            }
          } else {
            if (isVisible) {
              // Check if hidden by unique player mode
              const selectedIds = new Set();
              document.querySelectorAll('.slot img').forEach(img => selectedIds.add(img.dataset.id));
              if (document.getElementById('unique-player').checked && selectedIds.has(playerId)) {
                playerDiv.style.display = 'none';
              } else {
                playerDiv.style.display = 'inline-block';
              }
            } else {
              playerDiv.style.display = 'none';
            }
          }
        });
      }

      // Set up filter button event listeners
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          // Update active state
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // Apply filter
          currentPositionFilter = btn.dataset.position;
          applyPositionFilter();
        });
      });

      // Make applyPositionFilter available globally so enforceUniquePlayers can use it
      window.applyPositionFilter = applyPositionFilter;

    });

    // Function to compute and display team stats
      function getRatingClassAndLabel(value) {
      if (value < 1.25) return { label: 'Abysmal', color: 'red' };
      if (value < 2) return { label: 'Poor', color: 'orange' };
      if (value < 3) return { label: 'Average', color: 'black' };
      if (value < 4.1) return { label: 'Good', color: '#6B8E23' };
      return { label: 'Excellent', color: '#32CD32' };
    }

      function computeTeamStats(team) {
      let offenseSum = 0;
      let defenseSum = 0;
      let balanceSum = 0;
      let teamOverallSum = 0;

      const teamSlots = document.querySelectorAll(`[data-slot^="${team}"]`);

      teamSlots.forEach(slot => {
        const img = slot.querySelector('img');
        if (!img) return;

        const playerId = img.dataset.id;
        const player = players.find(p => p.image.includes(playerId));
        const slotPosition = slot.getAttribute('data-slot').split('-')[1];

        if (player) {
          const s = player.stats || {};
          offenseSum += (s.offense ?? player.offense) || 0;
          defenseSum += (s.defense ?? player.defense) || 0;
          balanceSum += (s.aggression ?? player.aggressive) || 0;

          // Calculate position-adjusted rating
          const positionMap = {
            'PG': computePGRating(s),
            'SG': computeSGRating(s),
            'SF': computeSFRating(s),
            'PF': computePFRating(s),
            'C': computeCRating(s)
          };
          const positionRating = positionMap[slotPosition] || 70;
          teamOverallSum += positionRating;
        }
      });

      balanceSum = 5 - ((Math.abs(2.5 - balanceSum) + 0.25) * 2)
      const offenseRating = getRatingClassAndLabel(offenseSum);
      const defenseRating = getRatingClassAndLabel(defenseSum);
      const balanceRating = getRatingClassAndLabel(balanceSum)

      // Calculate team overall (average of position-adjusted ratings)
      const teamOverall = Math.round(teamOverallSum / 5);

      // Update team overall display in header
      const teamOverallEl = document.getElementById(`${team}-overall`);
      if (teamOverallEl) {
        teamOverallEl.textContent = teamOverall;
      }

      const statsDiv = document.getElementById(`${team}-stats`) || document.createElement('div');
      statsDiv.id = `${team}-stats`;
      statsDiv.innerHTML = `
        <p>
          <b>Offense</b>: <span style="color: ${offenseRating.color};">${offenseRating.label}</span> (${offenseSum.toFixed(1)})
          <b>Defense</b>: <span style="color: ${defenseRating.color};">${defenseRating.label}</span> (${defenseSum.toFixed(1)})
          <b>Balance</b>: <span style="color: ${balanceRating.color};">${balanceRating.label}</span> (${balanceSum.toFixed(1)})
        </p>
    `;

      const teamDiv = document.querySelector(`[data-slot^="${team}"]`).parentElement.parentElement;
      teamDiv.appendChild(statsDiv);
    }

    // Remove team stats if any player is removed or team is cleared
    function removeTeamStats(team) {
      const statsDiv = document.getElementById(`${team}-stats`);
      if (statsDiv) {
        statsDiv.remove();
      }
      // Clear team overall display
      const teamOverallEl = document.getElementById(`${team}-overall`);
      if (teamOverallEl) {
        teamOverallEl.textContent = '';
      }
    }

    // Check if team is full and compute stats
    function checkFullTeam() {
      ['team1', 'team2'].forEach(team => {
        const teamSlots = document.querySelectorAll(`[data-slot^="${team}"] img`);
        if (teamSlots.length === 5) {
          computeTeamStats(team);
        } else {
          removeTeamStats(team);
        }
      });
    }

    // Declare checkFullTeam in global scope so it can be called from inside the DOMContentLoaded listener
    window.checkFullTeam = checkFullTeam;
  </script>

  <script>
    // Theme Toggle - runs immediately to prevent flash
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeBtn = document.getElementById('dark-mode-btn');
      const lightModeBtn = document.getElementById('light-mode-btn');
      const html = document.documentElement;

      // Check for saved theme preference or default to dark
      const currentTheme = localStorage.getItem('theme') || 'dark';
      if (currentTheme === 'light') {
        html.setAttribute('data-theme', 'light');
        darkModeBtn.classList.remove('active');
        lightModeBtn.classList.add('active');
      }

      darkModeBtn.addEventListener('click', () => {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
        darkModeBtn.classList.add('active');
        lightModeBtn.classList.remove('active');
      });

      lightModeBtn.addEventListener('click', () => {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        lightModeBtn.classList.add('active');
        darkModeBtn.classList.remove('active');
      });
    });
  </script>
</head>
