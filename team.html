<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Team Picker</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .teams {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 30px;
        }
        .team {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .player-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .player-list img, .slot img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        .slot {
            border: 2px dashed #999;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .selected {
            border: 3px solid #4CAF50;
        }
    </style>
    <script type="module">
        import { players } from './players.js';

        window.addEventListener('DOMContentLoaded', () => {
            const playerList = document.getElementById('player-list');
            let selectedPlayer = null;
            let selectedImg = null;

            players.sort((a, b) => a.number - b.number);

            players.forEach(player => {
                const img = document.createElement('img');
                img.src = player.image;
                img.alt = player.name;
                img.title = player.description;
                img.addEventListener('click', () => {
                    if (selectedImg) {
                        selectedImg.classList.remove('selected');
                    }
                    if (selectedPlayer === player) {
                        selectedPlayer = null;
                        selectedImg = null;
                    } else {
                        selectedPlayer = player;
                        img.classList.add('selected');
                        selectedImg = img;
                    }
                });
                playerList.appendChild(img);
            });

            document.querySelectorAll('.slot').forEach(slot => {
                slot.addEventListener('click', () => {
                    if (selectedPlayer) {
                        slot.innerHTML = `<img src="${selectedPlayer.image}" alt="${selectedPlayer.name}" title="${selectedPlayer.description}">`;
                        selectedPlayer = null;
                        if (selectedImg) {
                            selectedImg.classList.remove('selected');
                            selectedImg = null;
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Basketball Team Picker</h1>
    
    <div class="container">
        <div class="teams">
            <div class="team">
                <h2>Team 1</h2>
                <div class="slot" data-slot="team1-PG">PG</div>
                <div class="slot" data-slot="team1-SG">SG</div>
                <div class="slot" data-slot="team1-SF">SF</div>
                <div class="slot" data-slot="team1-PF">PF</div>
                <div class="slot" data-slot="team1-C">C</div>
            </div>
            <div class="team">
                <h2>Team 2</h2>
                <div class="slot" data-slot="team2-PG">PG</div>
                <div class="slot" data-slot="team2-SG">SG</div>
                <div class="slot" data-slot="team2-SF">SF</div>
                <div class="slot" data-slot="team2-PF">PF</div>
                <div class="slot" data-slot="team2-C">C</div>
            </div>
        </div>
        
        <div class="players">
            <h2>Players</h2>
            <div class="player-list" id="player-list"></div>
        </div>
    </div>
</body>
</html>
